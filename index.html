<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Asset/style.css">
    <title>Sign up</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container card mt-5 mb-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="innerCard">
                        <div class="details">
                            <img class="check" src="Asset/tick.png" />
                            <p class="heading">Quick and free sign-up</p>
                            <P class="para">Enter your email address to create an account.</P>
                        </div>
                        <div class="details">
                            <img class="check" src="Asset/tick.png" />
                            <p class="heading">Cross-platform solution</p>
                            <P class="para">Preview your newsletters on any device befor sending them out.</P>
                        </div>
                        <div class="details">
                            <img class="check" src="Asset/tick.png" />
                            <p class="heading">Start sending emails</p>
                            <P class="para">Use our API or pick our pre-built templates.</P>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 mt-5">
                    <form>
                        <h3 class="form-heading">Create Your Account</h3>
                        <div class="form-group mt-3">
                            <label class="li" for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control input-text" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label class="li" for="inputAddress">Full Name</label>
                            <input type="text" class="form-control input-text" id="inputAddress" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <label class="li" for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control input-text" id="exampleInputPassword1" placeholder="Create a Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label text-muted" for="exampleCheck1">Get updates and notifications
                                about our
                                product.</label>
                        </div>
                        <a href="#"><button type="button" class="btn btn-md btn-block submit mt-5">Create
                            Account</button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
